{% extends 'main/base.html' %}
{% load static i18n mosaic %}

{% block main %}
    <div class="container">
        <h1>
            {% trans "Map" %}
        </h1>
        <div class="map bg-white col-12">
            <div class="row">
                <div class="col-sm-3 p-0">
                    <ul class="list-unstyled">
                        {% for site in sites %}
                            <div class="media site-map-item">
                                <div class="media-body">
                                    <h5 class="mt-0 mb-1"
                                        data-marker="{{ forloop.counter0 }}">
                                        {{ site|bd:'title' }}
                                    </h5>
                                </div>
                                <img class="ml-3"
                                     src="{{ site.get_site_cover_image.small_thumb.url }}"
                                     alt="{{ site|bd:'title' }}">
                            </div>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-sm-9 p-0">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

    {% comment %}
    <script>
        let navText = (is_rtl) ? [
            '<i class=\"fa fa-chevron-right\" aria-hidden=\"true\"></i>',
            '<i class=\"fa fa-chevron-left\" aria-hidden=\"true\"></i>'
        ] : [
            '<i class=\"fa fa-chevron-left\" aria-hidden=\"true\"></i>',
            '<i class=\"fa fa-chevron-right\" aria-hidden=\"true\"></i>'
        ];
        $(function () {
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                center: true,
                rtl: is_rtl,
                dots: false,
                navText: navText,
                responsive: {
                    0: {
                        items: 1
                    },
                    768: {
                        items: 3
                    },
                    1200: {
                        items: 5
                    }
                }
            })
        })
    </script>

        const markers = {{ map_markers|safe }};

        function siteTitle(site) {
            return '<div id="content">' +
                '<div id="siteNotice">' +
                '</div>' +
                '<h3 id="firstHeading" class="firstHeading">' + site[0] + '</h3>' +
                '<div id="bodyContent">' +

                '{% trans 'Go to site' %}</a> ' +
                '</div>' +
                '</div>';
        }

        function initMap() {
            let siteMarkers = [];
            let IAABase = {lat: 31.7843505, lng: 35.2358804};
            let map = new google.maps.Map(document.getElementById('map'), {
                zoom: 6,
                center: IAABase,
                styles: STYLE,
            });
            for (let i = 0; i < markers.length; i++) {
                let site = markers[i];
                let infowindow = new google.maps.InfoWindow({
                    content: siteTitle(site)
                });
                let marker = new google.maps.Marker({
                    position: {lat: site[1], lng: site[2]},
                    title: site[0],
                    map: map
                });
                siteMarkers.push(marker);
                marker.addListener('click', function () {
                    infowindow.open(map, marker);
                });
            }
            $('.site-map-item h5').on('click', function () {
                google.maps.event.trigger(siteMarkers[$(this).attr('data-marker')], 'click');
                google.maps.event.trigger(map, "resize");
                map.panTo(siteMarkers[$(this).attr('data-marker')].getPosition());
            });
